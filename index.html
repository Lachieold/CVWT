<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #tracker { font-size: 18px; font-weight: bold; border: 2px solid #333; background-color: #f9f9f9; padding: 15px; display: inline-block; }
    </style>
</head>
<body>
    <div id="tracker">
        📅 <strong>Today’s Date:</strong> <span id="date"></span><br>
        🗓️ <strong>Current Week:</strong> <span id="week"></span>
    </div>

    <script>
        function getCurrentWeek() {
            const today = new Date();
            const week1Start = new Date("2025-02-23"); // Week 1 starts Feb 23, 2025

            let currentWeek;
            if (today < week1Start) {
                currentWeek = "Week 0";
            } else {
                const weekNumber = Math.floor((today - week1Start) / (7 * 24 * 60 * 60 * 1000)) + 1;
                currentWeek = `Week ${Math.min(weekNumber, 8)}`; // Ensures it caps at "Week 8"
            }

            document.getElementById("date").textContent = today.toDateString();
            document.getElementById("week").textContent = currentWeek;
        }

        getCurrentWeek();
    </script>
</body>
</html>
